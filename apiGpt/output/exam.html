
 <!DOCTYPE html>
    <html lang="he">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>מבחן</title>
        <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;600&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: 'Assistant', sans-serif;
                direction: rtl;
                margin: 0;
                padding: 0;
                background-color: #faf7fc;
                color: #2c3e50;
            }
            .container {
                max-width: 900px;
                margin: 40px auto;
                padding: 40px;
                background-color: #f6edf9;
                border-radius: 16px;
                box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            }
            h1, h2 {
                text-align: center;
                margin-bottom: 30px;
                color: #8c4ca8;
            }
            .question, .open-question {
                color: #8c4ca8;
                margin-bottom: 35px;
                padding: 24px;
                background-color: #F5F3F7;
                border-radius: 12px;
                border-right: 6px solid #4929B9;
                box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
            }
            .question p, .open-question p {
                font-size: 18px;
                margin: 10px 0;
            }
            .options p {
                margin: 8px 0;
                padding: 10px 14px;
                background-color: #FFFFFF;
                border-radius: 8px;
                transition: background-color 0.3s;
            }
            .options p:hover {
                background-color: #dce3e8;
            }
            .answer, .answer-text {
                font-weight: 600;
                color: #8c4ca8;
                margin-top: 18px;
                display: none;
            }
            .show-answer-btn {
                margin-top: 15px;
                padding: 10px 20px;
                background-color: #4929B9;
                color: #fff;
                border: none;
                border-radius: 8px;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }
            .show-answer-btn:hover {
                background-color: #8c4ca8;
            }
        </style>

        <script>
            function toggleAnswer(id) {
                var answer = document.getElementById(id);
                answer.style.display = (answer.style.display === "none" || answer.style.display === "") ? "block" : "none";
            }
        </script>
    </head>
    <body>
        <div class="container">
            <h1>מבחן</h1>
    
            <h2>שאלות רב-ברירה</h2>
        
            <div class="question">
                <p>מהו ערך Re(T^{-1}(2 + i))?</p>
                <div class="options">
            <p>-3</p><p>1</p><p>2</p><p>4</p>
                </div>
                <button class="show-answer-btn" onclick="toggleAnswer('answer0')">הצג תשובה</button>
                <p id="answer0" class="answer">תשובה נכונה: 2</p>
            </div>
            
            <h2>שאלות פתוחות</h2>
        
            <div class="open-question">
                <p>מהי התוצאה של dimSp{T, T^2, T^3, T^{-1}}?</p>
                <button class="show-answer-btn" onclick="toggleAnswer('open-answer0')">הצג תשובה</button>
                <p id="open-answer0" class="answer-text">3</p>
            </div>
            
        </div>
    </body>
    </html>
